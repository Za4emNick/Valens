<script>
    const langModal = document.getElementById("lang-modal");
    window.translations = {};
    window.currentLang = localStorage.getItem("lang") || "en";

    // ===== JSON =====
    async function loadTranslations(lang) {
      try {
        const res = await fetch(`./lang/lang-${lang}.json`);
        window.translations = await res.json();
      } catch (e) {
        console.warn("â— JSON ÑĞ·Ñ‹ĞºĞ° Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½:", lang);
        window.translations = {};

    // ===== ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¾Ğ² =====
    function applyLanguage() {
      MENU.forEach(item => {
        const trItem = window.translations.menu?.[item.id];
        if (!trItem) return;

        if (trItem.name) {
          item.name = {
            ...item.name,
            [window.currentLang]: trItem.name
          };
        }

        if (trItem.desc) item.desc = trItem.desc;
        if (trItem.ingredients) item.ingredients = trItem.ingredients;
      });
    }

    // ===== Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° ÑĞ·Ñ‹ĞºĞ° =====
    async function setLanguage(lang) {
      window.currentLang = lang;
      localStorage.setItem("lang", lang);

      // RTL
      if (lang === "ar" || lang === "fa") {
        document.documentElement.setAttribute("dir", "rtl");
      } else {
        document.documentElement.setAttribute("dir", "ltr");

      await loadTranslations(lang);

      applyLanguage();
      render(); // âš¡ Ğ¿ĞµÑ€ĞµÑ€Ğ¸ÑĞ¾Ğ²ĞºĞ° Ğ¼ĞµĞ½Ñ

    function getName(item) {
      const base = typeof item.name === "object" ? { ...item.name } : { tr: item.name };
      const fromJson = window.translations?.menu?.[item.id]?.name;
      if (fromJson) base.en = fromJson;
      return base[window.currentLang] || base.tr || "";
    }

    function getDesc(id) {
      return window.translations?.menu?.[id]?.desc
          || AMOUR_ENRICH?.[id]?.desc
          || "";
    }

    function getIngredients(id) {
      return window.translations?.menu?.[id]?.ingredients
          || AMOUR_ENRICH?.[id]?.ingredients
          || [];
    }

    //  ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº Ñ‚ĞµĞºÑÑ‚Ğ° ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ (ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹)
    function catTitle(key) {
      if (window.translations && window.translations[key]) return window.translations[key];

      const tr = CATS[key]?.tr;
      const en = CATS[key]?.en;

      if (window.currentLang === "en" && en) return en;
      return tr || en || key;
    }

    function renderCard(item) {
      const price =
        typeof item.price === "number"
          ? fmt(item.price)
          : item.price?.S
          ? `S ${fmt(item.price.S)} / M ${fmt(item.price.M)}`
          : "";

      const name = getName(item);

      const card = document.createElement("article");
      card.className = "card overflow-hidden reveal cursor-pointer";
      card.onclick = () => openModal(item.id);

      card.innerHTML = `
        <img class="img" src="${item.img}">
        <div class="p-3 flex justify-between text-sm">
          <span>${name}</span>
          <span>${price}</span>
        </div>
      `;
      return card;
    }

	function header() {
	  const h = document.createElement("div");
	  h.className = "sticky top-0 bg-[url('images/valens-bg.jpg')] bg-cover bg-center border-white/0 z-30 backdrop-blur-[2px]";
	  h.innerHTML = `
		<div class="max-w-7xl mx-auto h-20 px-4 flex items-center justify-center">
		  <img 
			src="images/logo.png" 
			alt="VALENS" 
			class="w-[260px] h-auto brightness-110 drop-shadow-lg"
		  >
		</div>`;
	  return h;
	}




	function layout(items) {
	  const wrap = document.createElement("div");
	  wrap.className = "max-w-6xl mx-auto grid grid-cols-12 gap-2 p-2";

	  //  Ğ›ĞµĞ²Ğ¾Ğµ Ğ¼ĞµĞ½Ñ (Ğ²ÑĞµĞ³Ğ´Ğ°)
	  const aside = document.createElement("aside");
	  aside.className = `
		col-span-4 sm:col-span-3 
		sticky top-20 
		space-y-1
	  `;

	  Object.keys(CATS).forEach(key => {
		const btn = document.createElement("button");
		btn.className = `
		  w-full text-left px-2 py-2 rounded text-xs sm:text-sm
		  ${active === key ? "bg-white text-black font-semibold" : "text-[#dcdcdc] hover:bg-white/10"}
		`;

		btn.dataset.cat = key;
		btn.textContent = catTitle(key);
		btn.onclick = () => { active = key; render(); };
		aside.append(btn);
	  });

	  //  Ğ¡ĞºÑ€Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ğ»ĞµĞ½Ñ‚Ñƒ
	  const mobile = document.createElement("div");
	  mobile.className = "hidden";

	  //  Ğ¢Ğ¾Ğ²Ğ°Ñ€Ñ‹
	  const grid = document.createElement("div");
	  grid.className = `
		col-span-8 sm:col-span-9 
		grid 
		grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 
		gap-2 sm:gap-4
	  `;
	  items.forEach(i => grid.append(i));

	  wrap.append(aside, mobile, grid);
	  return wrap;
	}

</script>



<script>
    function initReveal(){
      document.querySelectorAll('.reveal').forEach(el=>{
        setTimeout(()=>el.classList.add('in'),50);
      });
    }

    const modalEl = document.getElementById("drinkModal");

    function openModal(id) {
      const item = MENU.find(x => x.id === id);
      if (!item) return;

      const name        = getName(item);
      const desc        = getDesc(item.id);
      const ingredients = getIngredients(item.id);
      const caffeine    = AMOUR_ENRICH[item.id]?.caffeine || item.caffeine || null;

      document.getElementById("modalImg").src = item.img;
      document.getElementById("modalName").textContent = name;

      // âœ… UI labels Ğ¸Ğ· JSON
      const descLabel     = window.translations?.description  || t("desc","Description");
      const ingLabel      = window.translations?.ingredients  || t("ingredients","Ingredients");
      const caffeineLabel = window.translations?.caffeine     || t("caffeine","Caffeine"); // âœ… Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ğ»Ğ¸

      // âœ… ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñ‹ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ¾Ğ²
      document.getElementById("modalIngTitle").textContent = ingLabel;
      document.getElementById("modalDescUI").previousElementSibling.textContent = descLabel;

      const descUI = document.getElementById("modalDescUI");
      descUI.innerHTML = desc
        ? `<span class="px-2 py-1 bg-white/10 rounded">${desc}</span>`
        : "";

      const ingUI = document.getElementById("modalIng");
      ingUI.innerHTML = ingredients.length
        ? ingredients.map(i => `<li>${i}</li>`).join("")
        : `<li>-</li>`;

      const title = document.getElementById("cafTitle");
      const dots  = document.getElementById("cafDots");
      const mg    = document.getElementById("cafMg");

      if (caffeine) {
        title.textContent = caffeineLabel; // âœ… Ñ‚ĞµĞ¿ĞµÑ€ÑŒ ĞµÑÑ‚ÑŒ
        title.classList.remove("hidden");
        dots.classList.remove("hidden");
        mg.classList.remove("hidden");

        const level = Math.min(Math.floor(caffeine / 40), 5);
        dots.innerHTML = Array.from({ length: 5 })
          .map((_, i) =>
            `<div class="w-2 h-2 rounded-full ${i < level ? 'bg-green-400' : 'bg-white/30'}"></div>`
          ).join("");

        mg.textContent = `${caffeine} mg`;
      } else {
        title.classList.add("hidden");
        dots.classList.add("hidden");
        mg.classList.add("hidden");
      }

      modalEl.classList.remove("hidden");
    }

    document.getElementById("modalClose").onclick = () =>
      modalEl.classList.add("hidden");

    modalEl.onclick = e => {
      if (e.target === e.currentTarget) modalEl.classList.add("hidden");
    };

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") modalEl.classList.add("hidden");
    });
</script>
